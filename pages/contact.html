<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Web Breizh Mathis</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="header-placeholder"></div>
  <main id="contact" class="contact-wrapper">
    <h1>Contactez-moi</h1>
    <form id="contact-form" novalidate>
      <div class="form-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Nom complet</label>
        <small class="error-msg">Merci d’indiquer votre nom.</small>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Adresse email</label>
        <small class="error-msg">Merci d’indiquer une adresse email valide.</small>
      </div>

      <div class="form-group">
        <textarea id="message" name="message" rows="5" required></textarea>
        <label for="message">Votre message</label>
        <small class="error-msg">Le message ne peut pas être vide.</small>
      </div>

      <button type="submit" id="submit-btn">Envoyer</button>
      <p id="form-feedback" role="alert" aria-live="polite"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Mathis Nicolas. Tous droits réservés.</p>
  </footer>

  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
